<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="index.css">
</head>

<body>

  <main>
    <img class="profile-img" src="assets/images/avatar-jessica.jpeg" alt="Image profile of Jessica">
    <h1 class="profile-name">Jessica Randall</h1>
    <p class="profile-location">London, United Kingdom</p>
    <p class="profile-ocupation">"Front-end developer and avid reader."</p>
    <div class="btn-group">
      <button class="btn-github" type="button">GitHub</button>
      <button class="btn-fm" type="button">Frontend Mentor</button>
      <button class="btn-linkedin" type="button">LinkedIn</button>
      <button class="btn-twitter" type="button">Twitter</button>
      <button class="btn-instagram" type="button">Instagram</button>

    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dave</a>.
  </div> -->
</body>

</html>
